<div class="cardContainer">
  <mat-card *ngFor="let movie of movies" style="flex: 1" class="cardBox">
    <img src="{{ movie.imagePath }}" alt="{{ movie.title }}" class="cardImg" />
    <mat-card-actions class="cardActions">
      <button mat-button color="primary">Genre</button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <mat-icon style="cursor: pointer;" (click)="toggleFavorite(movie._id)">{{ isFavorite(movie._id) ? "favorite": "favorite_border"}}</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
