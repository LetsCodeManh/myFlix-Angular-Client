<mat-card class="cardBox">
  <mat-card-header>
    <mat-card-title class="cardTitle"> {{ data.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="cardContent">
    <p>Bio:</p>
    <p>{{ data.bio }}</p>
  </mat-card-content>
  <mat-card-actions class="cardActions">
    <button mat-raised-button mat-dialog-close>Close</button>
  </mat-card-actions>
</mat-card>
