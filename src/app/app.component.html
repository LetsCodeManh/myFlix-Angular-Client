<div class="main-page">
  <h1>Welcome to my Flix!</h1>
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px"
    color="primary"
  >
    Sign Up
  </button>
  <button
    mat-raised-button
    (click)="openUserLoginDialog()"
    style="margin-right: 10px"
    color="primary"
  >
    Log in
  </button>

  <button mat-raised-button (click)="openMoviesDialog()" color="primary">
    All Movies
  </button>
</div>
